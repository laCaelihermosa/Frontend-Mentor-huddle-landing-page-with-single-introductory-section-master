<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <link rel="stylesheet" href="styles.css"> 
  <title>Frontend Mentor | Huddle landing page with single introductory section || lotso' coffee</title>
</head>
<body>
<main>
  <section class="header">
    <img class="logo" src="images/logo.svg" alt="logo">
    <img class="mockup" src="images/illustration-mockups.svg" alt="illustration">
  </section>  
  <section class="content">
    <h1 class="title">Build The Community Your Fans Will Love</h1>
    <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
    <div class="button"><a href="#">Register</a></div>    
      <div class="icons">
        <ul>
          <li><a href="#" class="fab fa-facebook-f"></a></li>
          <li><a href="#" class="fab fa-twitter"></a></li>
          <li><a href="#" class="fab fa-instagram"></a></li>
        </ul>
      </div>
    </div>
  </section>
</main>
<footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/laCaeliHermosa" target="_blank"> lotso' coffee</a>.</p>
</footer>
  <script src="https://kit.fontawesome.com/baa289b4a1.js" crossorigin="anonymous"></script>
</body>
</html>
